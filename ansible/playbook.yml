- hosts: all
  become: true
  tasks:
    - name: Install Docker on RedHat
      yum:
        name: docker
        state: present
      when: ansible_os_family == 'RedHat'

    - name: Ensure Docker is started
      service:
        name: docker
        state: started
        enabled: true
    
    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes
      when: ansible_os_family == 'RedHat'

